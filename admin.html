<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Admin</title>
  </head>

  <body style="font-family: monospace">
    <div class="container mt-3">
      <h2>IP Address List ðŸ’¢</h2>
      <button
        class="btn btn-primary my-2"
        onClick="window.location.reload(true)"
      >
        Reload page
      </button>
      <button class="btn btn-danger mx-2">Clear All</button>
      <table class="table table-hover container text-center">
        <thead>
          <tr>
            <th>Number</th>
            <th>IP</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
      let dataip = [];
      const tbody = document.getElementById("tbody");
      const btndelete = document.getElementsByClassName("btn btn-danger mx-2");
      btndelete[0].addEventListener("click", async () => {
        try {
          await axios.delete("/delete");
        } catch (err) {
          console.log(err);
        }
      });

      async function load() {
        try {
          const res = await axios.get("/admin");
          console.log(res.data);
          let ip = res.data;
          ip.forEach((element) => {
            let { IP, createdAt } = element;
            dataip.push({ IP, createdAt });
          });

          //   dataip.forEach((e, index) => {
          //     let newtr = document.createElement("tr");
          //     newtr.innerHTML = `<td>${index + 1}
          //                                <td>${e.IP}</td>
          //                                <td>${e.createdAt}</td>`;
          //     tbody.appendChild(newtr);
          //   });
          dataip.forEach((e, index) => {
            let newtr = document.createElement("tr");

            // New: Convert e.createdAt to desired format
            const date = new Date(e.createdAt);
            const day = String(date.getDate()).padStart(2, "0");
            const month = date.toLocaleString("en-US", { month: "short" });
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, "0");
            const minutes = String(date.getMinutes()).padStart(2, "0");
            const seconds = String(date.getSeconds()).padStart(2, "0");

            const formattedDate = `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
            newtr.innerHTML = `<td>${index + 1}</td>
                     <td>${e.IP}</td>
                     <td>${formattedDate}</td>`;
            tbody.appendChild(newtr);
          });
        } catch (err) {
          console.log(err);
        }
      }

      load();
    </script>
  </body>
</html>
